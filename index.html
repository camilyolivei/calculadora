<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="calculator">
            <h1 class="title">Calculadora</h1>
            <div class="account"></div>
            <div class="result"></div>
            <ul class="calculatorNumber">
                <li>
                    <button >9</button>
                </li>
                <li>
                    <button >8</button>
                </li>
                <li>
                    <button >7</button>
                </li>
                <li>
                    <button >x</button>
                </li>
                <li>
                    <button >6</button>
                </li>
                <li>
                    <button >5</button>
                </li>
                <li>
                    <button >4</button>
                </li>
                <li>
                    <button >/</button>
                </li>
                <li>
                    <button >3</button>
                </li>
                <li>
                    <button >2</button>
                </li>
                <li>
                    <button >1</button>
                </li>
                <li>
                    <button >*</button>
                </li>
                <li>
                    <button >.</button>
                </li>
                <li>
                    <button >0</button>
                </li>
                <li>
                    <button >+</button>
                </li>
                <li>
                    <button >=</button>
                </li>
                
            </ul>

        </div>
    </section>


    <script src="javascript.js"></script>
</body>

</html>
